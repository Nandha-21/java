<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- Dialog Box
    => alert       --- for showing datas
    => prompt
             syntax
                  prompt("name","value")
                          label,value
    => confirm    ---- reconfirm the data
     -->
    <button onclick="alertbox()">alert</button><br><br>
    <button onclick="confirmbox()">confirm</button><br><br>
    <button onclick="promptbox()">prompt</button><br>
    <p id="demo"></p>
    
    
    <script>
        function alertbox(){
            alert("alert");
        }

        function confirmbox(){
            confirm("confirm");
        }

        function promptbox(){
            var a = prompt("enter your name"," ");
            document.getElementById("demo").innerHTML = a
        }
    </script>
</body>
</html>
