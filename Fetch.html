<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //FETCH
        fetch('https://jsonplaceholder.typicode.com/todos')

        .then((response) => {
            console.log(response.ok);
            return response.json()
        })
        .then((data) => {
            console.log(data);
        })
        .catch((error) =>{
            console.log("failed to fetch");
        })
    </script>
</body>
</html>
