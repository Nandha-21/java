<script>
    const name1 = "nandha"      //normal string
    const name2 = "kumar"
    const name3 = new String("nandha")      //sting object  
    const name4 = new String("nandha")
    // when normal string are compared with == the data are compared
    console.log(name1 == name2);  //false
    // when normal string compared with string object with == the data are compared
    console.log(name1 == name3); //true
    // when normal string compared with string object with === the data and the type are compared
    console.log(name1 === name3); //false
    // when the object are compared with either == and === both the object are different indifinite of type
    console.log(name3 == name4);  //false
    console.log(name3 === name4);  //false
     const name5 = name3
    console.log(name3 == name5);
    console.log(name3 === name5);   
</script>
