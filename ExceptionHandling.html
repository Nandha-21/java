<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const b = 10
        try{
            if(b==0){
                throw("can't division by zero")   //throw error message
            }
            else{
                var c = 20/b;
            }
        }
        catch(e)
        {
            console.log(e);
        }
        finally
        {
            console.log("finally"+" "+ c);
            
        }
    </script>
</body>
</html>
